
<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить машину</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { padding: 40px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; }
        .container { max-width: 480px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-danger { width: 100%; }
    </style>
</head>
<body>
<div class="container">
    <h2 role="alert">Вы уверены, что хотите удалить машину "{{ car.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-3 mt-3">
        <button type="submit" class="btn btn-danger mt-3" aria-label="Подтвердить удаление машины">Удалить</button>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3" aria-label="Отменить удаление и вернуться к списку">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
