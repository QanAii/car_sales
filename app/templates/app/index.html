<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 20px;
        }

        .car-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .car-card img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .car-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .create-link {
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .create-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <a href="{% url 'create' %}" class="create-link">➕ Добавить машину</a>

    {% for car in cars %}
    <div class="car-card">
        <div class="car-title">{{ car.title }} — {{ car.model }}</div>
        <p><strong>Год:</strong> {{ car.year }}</p>
        <p><strong>Категория:</strong> {{ car.category.title }}</p>
        <p><strong>Цена:</strong> ${{ car.price }}</p>
        {% if car.image %}
            <img src="{{ car.image.url }}" alt="{{ car.title }}">
        {% endif %}
    </div>
    {% empty %}
        <p>Машин пока нет...</p>
    {% endfor %}

</body>
</html>
